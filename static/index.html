<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<canvas id="sp500"></canvas>
<script>
  const ctx = document.getElementById('sp500').getContext('2d');

  async function fetchJSON(url) {
    const response = await fetch(url);
    return await response.json();
  }

  function wrangleSP500(data) {
    data = step(12, data);
    data = data.filter(month => new Date(month.Date) > new Date('1920-01-01'));
    data = data.filter(month => new Date(month.Date) < new Date('2018-01-01'));
    return data;
  }

  // Return every nth element of an array
  const step = (n, arr) => arr.filter((e, i) => i % n == 0);

  async function drawChart() {
    const sp500Raw = await fetchJSON('/SP500.json');
    const sp500 = wrangleSP500(sp500Raw);

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: sp500.map(month => month.Date),
        datasets: [{
          label: 'S&P 500',
          pointRadius: 0,
          backgroundColor: 'rgba(255, 99, 132, 0)',
          borderColor: 'rgb(255, 99, 132)',
          data: sp500.map(month => month.SP500),
        }]
      },
      options: {},
    });
  }

  drawChart();
</script>
